        //const cols=["red","blue","yellow","black"]

        let ar1=["","","",""]; 
        let bar=[];
        const ar0=["b1","b2","b3","b4"];
        let itt=0;
        let nnm=1;
        let isGameRuined = true;
        let ovAlSig=0;
        let spd=1000;
        let ssq=0;

        function loop(m){
            i=m%cols.length;
            console.log("loop"+m);
            btn.style.backgroundColor=cols[i];
            }

        function setButtonColor(btn,j) {
            c1 = btn.style.backgroundColor; 
            if(j<10){
            c = cols[j%cols.length];
            console.log('loop '+j);
            setTimeout(()=>{btn.style.backgroundColor=c;setButtonColor(btn,j+1);},1000);  
            }} 
        function flashb(b,t){
            btn=document.getElementById(b);
            ic=btn.style.backgroundColor;
            btn.style.backgroundColor="purple";
            setTimeout(()=>{btn.style.backgroundColor=ic},t);
        }
        function preGame(){
            btoggle(0,true,1);
            btoggle(0,false,2);
            ssq=-1;
        }
        function initGame(){
            btoggle(0,true,2);
            ssq=0;
            if(isGameRuined){
                spd=1000;
                addScore(0);
                nnm=1;
                isGameRuined=false;
            }
             seqStart(nnm,spd);

           /* for(let i=0;i<4;i++){
                ar1[i]="b"+(Math.floor(Math.random()*4+1)).toString();
            }
            for(let j=0;j<4;j++){
                setTimeout(()=>{flashb(ar1[j],tt/2);},tt*j);
            }
            btoggle(tt*4,false,1);*/
        }
        function seqStart(num,spd){
            bar = Array.apply(null, Array(num)).map(function () {})
            for(let i=0;i<num;i++){
                bar[i]="b"+(Math.floor(Math.random()*4+1)).toString();
            }
            for(let j=0;j<num;j++){
                setTimeout(()=>{flashb(bar[j],spd/2);},spd*j);
                ovAlSig++;
                if(ovAlSig==5 | ovAlSig==9 | ovAlSig==13){spd=spd-100;}
            }
            itt=0;
            btoggle(spd*num,false,1);
            setTimeout(()=>{timr2(ssq,5);},spd*num);
        }

        function seqFail(){
            for(let i=0;i<5;i++){
                setTimeout(()=>{flashb("b1")})
            }
        }
        
        function btoggle(timer,state,bn){
            strt=document.getElementById("start");
            if(bn==1){                                          // toggles colored buttons
            for(let u=0;u<4;u++){
                if(state){t="red";}else{t="green";}
                setTimeout(()=>{document.getElementById(ar0[u]).disabled=state;strt.style.backgroundColor=t},timer);
            }
            }else if(bn==2){                                    // toggles start button
                setTimeout(()=>{strt.disabled=state;},timer);
            }
        }
        function bpro(n){
            console.log(n);
            if(itt<bar.length-1){
                if(bar[itt]==n){
                    console.log('1');
                    itt=itt+1;
                    ssq=ssq+1;
                    timr2(ssq,5);
                }else{
                    console.log('2');
                                                      // could be also used when timer runs out
                    isGameRuined=true;
                    ssq=ssq+1;
                    preGame();
                }
            }else{
                if(bar[itt]==n){
                    console.log('3');
                    btoggle(0,true,1);
                    addScore(1);
                    ssq=ssq+1;
                    seqStart(bar.length+1,spd);
                    
                }else{
                    console.log('4');
                    btoggle(0,true,2);
                    isGameRuined=true;
                    preGame();
                    
                }
            }
        }
        function timr2(sq,t){
            
            if(sq==ssq){
                console.log(sq,ssq);
                if(t<0){
                    isGameRuined=true;
                    btoggle(0,true,2);
                    preGame();
                }else{
                document.getElementById("tmr").innerHTML=t;
                setTimeout(()=>{timr2(sq,t-1)},1000);
                }
            }else{
                document.getElementById("tmr").innerHTML="TIME";
            }
        }
        function addScore(n){
            scc=document.getElementById("scr");
            if(n==0){
                scc.innerHTML=0;
            }
            else if(n==1){
                if(scc.innerHTML=="SCORE"){
                    scc.innerHTML=1;
                }else{
                    scc.innerHTML= parseInt(scc.innerHTML)+1;
            }}
        }


    </script>

        }

            margin:auto;

<body>
    
    <div class="centr">

            <button class='circ' id="b1" style="--col:green;" disabled onclick="bpro(this.id)"></button>
            <button class='circ' id="b3" style="--col:yellow;" disabled onclick="bpro(this.id)"></button>

        <button type="button" id="start" style="background-color: red;" onclick="initGame()">START</button>
        <div style="color:white;" id="scr">SCORE</div>
        </div>
        <div>
            <button class='circ' id="b2" style="--col:red;" disabled onclick="bpro(this.id)"></button>
            <button class='circ' id="b4" style="--col:blue;" disabled onclick="bpro(this.id)"></button>
        </div>
    </div>
